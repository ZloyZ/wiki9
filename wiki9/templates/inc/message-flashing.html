<div class="alert-container">

{% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="alert-box {{ category if category in ('info', 'success', 'alert') else 'secondary' -}}">
        {{message}}
        <a href="" class="close">&times;</a>
    </div> 
{% endfor %}

</div>
